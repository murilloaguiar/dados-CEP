<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Dados CEPs</title>
</head>
<body>
   <header class="d-flex align-items-center justify-content-center">
      <div class="container">
         
         <div class="row">
            
            <div class="col-12 col-sm-10">
               <div class="form-floating">
                  <input class="form-control me-2" type="search" placeholder="CEP" id="search" aria-label="Search">
                  <label for="search">Digite um CEP para obter informações</label>
               </div>
               
            </div>

            <div class="col-2 col-sm-2 mt-1">
               <button class="btn btn-outline-warning btn-lg" id="submit">Obter</button>
            </div>

         </div>
      </div>   
   

   </header>

   <main class="pt-4 d-none" id="main">
      <section class="container">

         <h1>Informações do CEP pesquisado</h1>
         <div class="row" id="cep-data">
                   
         </div>

         <div class="row">
            <div class="col-12">
               <h1>População estimada do município</h1> <h4 id="population"></h4>
            </div>
         </div>

         <h1>Produto interno bruto municipal</h1>
         <div class="row" id="pib">
 
         </div>

         <h1>Area destinada à colheita no munícpio, por produto</h1>
         <div class="row" id="agricultura">
            
         </div>

      </section>
   </main>

   <div class="alert alert-danger d-none" role="alert" id="alert">
      Você digitou um CEP inválido
   </div>

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
