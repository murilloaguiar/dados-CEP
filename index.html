<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Dados CEPs</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="fas fa-map-marker-alt"></i> CEP</a>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Informe o CEP" id="search" aria-label="Search">
                    <button class="btn btn-outline-success" id="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section>
            <div class="row">

                <div class="col-6">
                    <h3>Rua:</h3> <p id="street"></p>
                </div>

                <div class="col-6">
                    <h3>Bairro:</h3> <p id="district"></p>
                </div>

                <div class="col-6">
                    <h3>Cidade:</h3> <p id="city"></p>
                </div>

                <div class="col-6">
                    <h3>Estado:</h3> <p id="state"> </p>
                </div>

                <div class="col-4">
                    <h3>DDD:</h3> <p id="ddd"></p>
                </div>
                
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>População estimada</h3> <p id="population"></p>
                </div>
            </div>
        </section>
    </main>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
